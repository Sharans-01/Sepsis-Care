<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
  <title>Doctor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-card {
      max-width: 600px;
      margin: 40px auto;
      border: none;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .profile-header {
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 20px;
    }

    .profile-header h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #0d6efd;
    }

    .profile-body p {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }

    .profile-body p strong {
      color: #0d6efd;
    }

    .back-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center my-4 text-primary fw-bold">Doctor Profile</h1>

    <div class="card profile-card">
      <div class="profile-header pb-3">
        <h3>Doctor ID: {{ doctor.id }}</h3>
      </div>
      <div class="profile-body">
        <p><strong>Full Name:</strong> {{ doctor.name }}</p>
        <p><strong>Email:</strong> {{ doctor.email }}</p>
        <p><strong>Department:</strong> {{ doctor.department }}</p>
        <p><strong>Phone Number:</strong> {{ doctor.phone_number }}</p>
      </div>
    </div>

    <div class="text-center back-btn">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
